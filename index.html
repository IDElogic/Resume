<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
        <script src="data.js"></script>
        <title>CV - Ildiko Cs. Fabian</title>
    </head>
<body>
     <div class="page">
        <section class="header">
            <div class="headerMain">
                <div class="leftBox">
                    <div class="image-cropper">
                        <img id="personal-photo" class="rounded" src="img.jpg">
                    </div>
                    <div class="nameBox">
                    <p id="personal-name"></p>
                        <div id="social-icons">
                        <p class="icons">
                            <a id="personal-emailIcon" hidden><i class="fas fa-envelope"></i></a>
                            <a id="personal-github" target='blank' hidden><i class="fab fa-github"></i></a>
                            <a id="personal-linkedinIcon" target='blank' hidden><i class="fab fa-linkedin"></i></a>
                        </p><br>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <p id="personal-telephone">+46 760492754</p>
                </div>
                </div>
                <div class="pdfBox">
                    <p>
                        <a id="personal-print-icon" onclick="window.print();return false;">
                        <i class="far fa-file-pdf"></i> 
                        PDF
                        </a>
                    </p>
                </div>
                <span id="personal-motto"></span>
            </section>
            <section class="mainTable">
                <div class="pageItem experienceList">
                    <div class="sectionTitle">ABOUT ME</div>
                </div>
                <div class="pageItem educationList">
                    <div class="sectionTitle">EDUCATION</div>
                </div>
                <div class="pageItem several">
                    <div class="sectionTitle">INTERESTS</div>
                </div>
            </section>
            <section class="footer">
                <div clas="footerContent">
                    <div class="copyright">
                        <p>&copy;All right reserved -2019 - Ildiko Cs. Fabian </p>
                        <div class="credits">
                        </div>
                    </div>
                  <p>
                    <a href="https://github.com/IDElogic">
                     <i class="fab fa-github big-icon"></i></a>
                    <a href="https://www.facebook.com/ildiko.kedves.3">
                     <i class="fab fa-facebook big-icon"></i></a>
                    </a>
                  </p>
                </div>
            </section>
        </div>
</body>
    <script src="script.js"></script>
</html>
